<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜尋結果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f9;
            color: #333;
        }
        .page-title {
            color: #7A848D;
            text-align: center;
            
        }
        .results {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center; /* 居中顯示 */
        }
        .result-item {
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            animation: slideIn 0.5s ease;
            max-width: 800px; /* 設置最大寬度 */
            width: 100%; /* 設置寬度為100% */
        }
        .result-item a {
            color: #A9B7AA;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5em; /* 增加 Title 字體大小 */
        }
        .result-item a:hover {
            text-decoration: underline;
        }
        .result-summary {
            margin-top: 10px;
            color: #666;
            font-size: 0.8em; /* 保持 Description 字體大小 */
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1 class ="page-title">搜尋結果</h1>
    <div class="results">
        <!-- 替換為動態內容 -->
        <div th:each="result : ${results}">
            <div class="result-item">
                <a th:href="${result.url}" th:text="${result.title}"></a>
                <div class="result-summary" th:text="${result.description}"></div> <!-- 顯示描述 -->
            </div>
        </div>
        <!-- 若沒有結果，顯示訊息 -->
        <div th:if="${results == null || results.isEmpty()}" class="result-item">
            <p>未找到結果，請嘗試其他關鍵字。</p>
        </div>
    </div>
</body>
</html>
