<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜尋結果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #009688;
        }
        .results {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .result-item {
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            animation: slideIn 0.5s ease;
        }
        .result-item a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .result-item a:hover {
            text-decoration: underline;
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>搜尋結果</h1>
    <div class="results">
        <!-- 替換為動態內容 -->
        <div th:each="result : ${results}">
            <div class="result-item">
                <a th:href="${result.url}" th:text="${result.title}"></a>
            </div>
        </div>
        <!-- 若沒有結果，顯示訊息 -->
        <div th:if="${results == null || results.isEmpty()}" class="result-item">
            <p>未找到結果，請嘗試其他關鍵字。</p>
        </div>
    </div>
</body>
</html>
