<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Your Next Book</title>
    <style>
        body {
            font-family: 'Georgia', serif;  
            margin: 0;
            padding: 0;
            background-color: #D8C6BA;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #d3ad74;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 3em;
            color: #7A848D;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            color: #A9B7AA;
            font-size: 1.2em;
            margin-bottom: 30px;
            font-style: italic;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #d3ad74;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .search-box button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #93939B;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-box button:hover {
            background-color: #7a6752;
        }

        .loading {
            display: none;
            text-align: center;
            font-size: 18px;
            color: #5e4a33;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #5e4a33;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Discover Your Next Book</h1>
        <p>Search from thousands of titles to find your next great read.</p>
        <div class="search-box">
            <form action="/search" method="post" onsubmit="showLoading()">
                <input type="text" name="keyword" placeholder="輸入關鍵字...">
                <br>
                <button type="submit">搜尋</button>
            </form>
        </div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
    </div>
    <script>
        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }
    </script>
</body>

</html>
